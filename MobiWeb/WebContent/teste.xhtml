<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Teste</title>
</h:head>

<h:body>
	<h:form>
		<p:tooltip />
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />

		<p:commandButton value="Info" actionListener="#{login.info}" />
		<p:commandButton value="Warn" actionListener="#{login.warn}" />
		<p:commandButton value="Error" actionListener="#{login.error}" />
		<p:commandButton value="Fatal" actionListener="#{login.fatal}" />
	</h:form>
</h:body>
</html>
